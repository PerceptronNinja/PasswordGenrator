<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form method="POST">
            <div class="input-group">
                <label for="length">Password Length:</label>
                <input type="number" id="length" name="length" min="8" max="32" required>
            </div>
            <div class="input-group">
                <label>Include Options:</label>
                <input type="checkbox" id="uppercase" name="uppercase">
                <label for="uppercase">Uppercase Letters</label><br>
                <input type="checkbox" id="numbers" name="numbers">
                <label for="numbers">Numbers</label><br>
                <input type="checkbox" id="special" name="special">
                <label for="special">Special Characters</label>
            </div>
            <button class="button" type="submit">Generate Password</button>
        </form>
        {% if password %}
        <div class="generated-password">
            <p>Your Password: {{ password }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
